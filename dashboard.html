<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DENR-PENRO Personnel</title>

  <link rel="icon" href="https://i.imgur.com/ZRlEx8f.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite"></script>

  <style>
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    const backgroundImageURL = "https://images.unsplash.com/photo-1605902711622-cfb43c4437f0";
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.backgroundImage = `linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.3)), url('${backgroundImageURL}')`;
    });
  </script>
</head>
<body class="text-white font-sans">
  <div class="container mx-auto p-6 fade-in">
    <div class="flex flex-col md:flex-row justify-between items-center mb-4">
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 animate-pulse">
        Personnel Weekly Status
      </h1>
      <div class="flex items-center space-x-4 mt-4 md:mt-0">
        <div id="datetime" class="text-white text-sm font-medium"></div>
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded shadow-lg">Logout</button>
      </div>
    </div>

    <!-- Search + Filter -->
    <div class="flex flex-wrap justify-between items-center gap-2 mb-2">
      <input id="search" type="text" placeholder="Search staff by name..." oninput="loadDashboard()" class="px-4 py-2 border rounded text-black w-full md:w-1/2">

      <select id="divisionFilter" onchange="loadDashboard()" class="px-4 py-2 border rounded text-black w-full md:w-1/3">
        <option value="">Filter by Division/Section</option>
        <option value="Admin">Admin</option>
        <option value="Planning">Planning</option>
        <option value="Finance">Finance</option>
        <option value="Technical">Technical</option>
        <option value="ENR">ENR</option>
      </select>
    </div>

    <!-- Week Range -->
    <div id="week-range" class="text-white text-sm mb-4 font-medium italic"></div>

    <!-- Table -->
    <div class="overflow-auto glass rounded-lg">
      <table class="table-auto w-full text-center text-sm">
        <thead class="bg-white bg-opacity-30 text-white uppercase">
          <tr>
            <th class="px-4 py-2">Photo</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Designation-Division/Section</th>
            <th class="px-4 py-2" id="monHeader">Mon</th>
            <th class="px-4 py-2" id="tueHeader">Tue</th>
            <th class="px-4 py-2" id="wedHeader">Wed</th>
            <th class="px-4 py-2" id="thuHeader">Thu</th>
            <th class="px-4 py-2" id="friHeader">Fri</th>
          </tr>
        </thead>
        <tbody id="staff-table" class="text-black bg-white bg-opacity-80"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjYPyVv9qC88JGD8N1tnDZLT0hh1sZUtQ",
      authDomain: "locator-66521.firebaseapp.com",
      projectId: "locator-66521",
      storageBucket: "locator-66521.appspot.com",
      messagingSenderId: "322028471975",
      appId: "1:322028471975:web:ee77430c76935588187d82",
      measurementId: "G-S87YVN1RX4",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const statusColor = (status) => {
      const s = (status || "").toLowerCase();
      if (s.includes("office")) return "bg-green-200 text-green-800 font-bold";
      if (s.includes("leave")) return "bg-red-200 text-red-800 font-bold";
      if (s.includes("home")) return "bg-blue-200 text-blue-800 font-bold";
      if (s.includes("out")) return "bg-yellow-200 text-yellow-800 font-bold";
      if (s.includes("field")) return "bg-purple-200 text-purple-800 font-bold";
      if (s.includes("train")) return "bg-indigo-200 text-indigo-800 font-bold";
      return "bg-gray-100 text-gray-800";
    };

    const statusIcon = (status) => {
      const s = (status || "").toLowerCase();
      if (s.includes("office")) return `<span title="In the Office">ðŸŸ¢</span>`;
      if (s.includes("leave")) return `<span title="On Leave">ðŸ”´</span>`;
      if (s.includes("home")) return `<span title="Work From Home">ðŸ”µ</span>`;
      if (s.includes("out")) return `<span title="Out of Office">ðŸŸ¡</span>`;
      if (s.includes("field")) return `<span title="On-Field">ðŸŸ£</span>`;
      if (s.includes("train")) return `<span title="Training">ðŸ”·</span>`;
      return `<span title="No Status">âšª</span>`;
    };

    const getWeekDates = () => {
      const today = new Date();
      const dayOfWeek = today.getDay(); // Sunday = 0
      const monday = new Date(today);
      monday.setDate(today.getDate() - ((dayOfWeek + 6) % 7));
      return Array.from({ length: 5 }, (_, i) => {
        const date = new Date(monday);
        date.setDate(monday.getDate() + i);
        return date;
      });
    };

    const formatDate = (date) => date.getDate();

    const formatWeekRange = (dates) => {
      const options = { month: 'long', day: 'numeric' };
      const start = dates[0].toLocaleDateString('en-US', options);
      const end = dates[4].toLocaleDateString('en-US', options);
      const year = dates[4].getFullYear();
      const weekNumber = getWeekNumber(dates[0]);
      return `Week ${weekNumber}: ${start} â€“ ${end}, ${year}`;
    };

    const getWeekNumber = (date) => {
      const firstJan = new Date(date.getFullYear(), 0, 1);
      const dayOfYear = ((date - firstJan + 86400000) / 86400000);
      return Math.ceil((dayOfYear + firstJan.getDay()) / 7);
    };

    window.logout = async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (err) {
        alert("Logout failed: " + err.message);
      }
    };

    window.loadDashboard = async () => {
      const searchQuery = document.getElementById("search").value.toLowerCase();
      const divisionFilter = document.getElementById("divisionFilter").value.toLowerCase();
      const staffTable = document.getElementById("staff-table");
      staffTable.innerHTML = "";

      const weekDates = getWeekDates();
      document.getElementById('monHeader').textContent = `Mon â€“ ${formatDate(weekDates[0])}`;
      document.getElementById('tueHeader').textContent = `Tue â€“ ${formatDate(weekDates[1])}`;
      document.getElementById('wedHeader').textContent = `Wed â€“ ${formatDate(weekDates[2])}`;
      document.getElementById('thuHeader').textContent = `Thu â€“ ${formatDate(weekDates[3])}`;
      document.getElementById('friHeader').textContent = `Fri â€“ ${formatDate(weekDates[4])}`;
      document.getElementById('week-range').textContent = formatWeekRange(weekDates);

      try {
        const snapshot = await getDocs(collection(db, "users"));
        snapshot.forEach(doc => {
          const data = doc.data();
          const name = data.name || "";
          const designation = data.designation || "";

          if (!name.toLowerCase().includes(searchQuery)) return;
          if (divisionFilter && !designation.toLowerCase().includes(divisionFilter)) return;

          const photo = data.photoURL ? `<img src="${data.photoURL}" alt="photo" class="w-12 h-12 rounded-full mx-auto" />` : "";

          const row = `
            <tr class="border-b">
              <td class="px-4 py-2">${photo}</td>
              <td class="px-4 py-2 uppercase">${name}</td>
              <td class="px-4 py-2 uppercase">${designation}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.monday)}">${statusIcon(data.weeklyStatus?.monday)} ${data.weeklyStatus?.monday || ""}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.tuesday)}">${statusIcon(data.weeklyStatus?.tuesday)} ${data.weeklyStatus?.tuesday || ""}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.wednesday)}">${statusIcon(data.weeklyStatus?.wednesday)} ${data.weeklyStatus?.wednesday || ""}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.thursday)}">${statusIcon(data.weeklyStatus?.thursday)} ${data.weeklyStatus?.thursday || ""}</td>
              <td class="px-2 py-1 ${statusColor(data.weeklyStatus?.friday)}">${statusIcon(data.weeklyStatus?.friday)} ${data.weeklyStatus?.friday || ""}</td>
            </tr>
          `;
          staffTable.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        alert("Failed to load dashboard: " + err.message);
      }
    };

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadDashboard();
      }
    });
  </script>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
